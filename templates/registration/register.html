{% extends "layout.html" %}

{% block title %}
    Tweeter Registration
{% endblock %}

{% block content %}
    <h2>
        Registration Form
    </h2>
    <form class="form" method='post'>
        {% csrf_token %}
        {{form.as_p}}

        <button class='btn btn-primary'>
            Login
        </button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
