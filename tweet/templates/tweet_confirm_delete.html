{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">
        Tweet Delete Page
    </h1>
    <h2 class="text-center mt-4">
        Are you sure to delete the tweet?
    </h2>

    <form class="text-center" method="post">
        {% csrf_token %}
        <a href="{% url 'tweet_list' %}" class="btn btn-success mt-4">Cancel</a>
        <button class="btn btn-danger mt-4">Delete</button>
    </form>
{% endblock %}
